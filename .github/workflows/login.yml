name: ğŸš€ Build & Deploy Frontend to EC2

on:
  push:
    branches:
      - main  # ğŸ› ï¸ Cambia a 'qa' si es entorno de pruebas.85

jobs:
  build-and-deploy:
    name: ğŸ³ Build & Push Docker Image + â˜ï¸ Deploy to EC2
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¦ Clonar repositorio
        uses: actions/checkout@v3

      - name: ğŸ”§ Configurar Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ” Iniciar sesiÃ³n en Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}  # ğŸ‘‰ Usuario de Docker Hub
          password: ${{ secrets.DOCKER_PASSWORD }}  # ğŸ‘‰ ContraseÃ±a o Token

      - name: ğŸ› ï¸ Construir y subir imagen Docker
        run: |
          echo "ğŸ“¦ Construyendo imagen..."
          docker build -t agente47/frontend-recipe:latest .
          echo "â˜ï¸ Subiendo imagen a Docker Hub..."
          docker push agente47/frontend-recipe:latest

      - name: ğŸš€ Desplegar en EC2 por SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.EC2_HOST }}          # ğŸŒ IP pÃºblica EC2
          username: ec2-user                      # ğŸ‘¤ Usuario por defecto en AMI Ubuntu
          key: ${{ secrets.EC2_KEY }}            # ğŸ”‘ Llave privada (.pem) en texto plano
          script: |
            echo "ğŸ”„ Obteniendo Ãºltima imagen desde Docker Hub..."
            docker pull agente47/frontend-recipe:latest

            echo "ğŸ§¹ Deteniendo contenedor anterior (si existe)..."
            docker stop frontend-recipe || true
            docker rm frontend-recipe || true

            echo "ğŸš€ Iniciando contenedor actualizado..."
            docker run -d --name frontend-recipe -p 80:80 agente47/frontend-recipe:latest

            echo "âœ… Despliegue completado correctamente"

